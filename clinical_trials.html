<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f3f4f6',
                        accent: '#1e40af',
                        neutral: '#6b7280',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }

            .table-hover {
                @apply hover:bg-blue-50 transition-colors duration-200;
            }

            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .line-item {
                @apply mb-5 p-4 rounded-lg border border-gray-200 bg-white shadow-sm hover:shadow-md transition-shadow;
            }

            .line-label {
                @apply font-semibold text-primary text-lg mb-3;
            }

            .detail-row {
                @apply grid grid-cols-1 md:grid-cols-2 gap-4 py-2 border-b border-gray-100;
            }

            .detail-label {
                @apply font-medium text-gray-700;
            }

            .detail-value {
                @apply text-gray-800;
            }

            .trial-card {
                @apply mb-4 p-4 border border-gray-200 rounded-lg bg-white shadow-sm hover:shadow-md transition-all duration-300;
            }

            .trial-header {
                @apply flex justify-between items-center mb-3 cursor-pointer;
            }

            .trial-title {
                @apply font-semibold text-lg text-gray-800;
            }

            .trial-toggle {
                @apply text-primary transition-transform duration-300;
            }

            .trial-content {
                @apply overflow-hidden transition-all duration-300;
            }

            .expanded .trial-toggle {
                @apply transform rotate-180;
            }

            .ref-link {
                @apply text-primary hover:underline cursor-pointer;
            }
        }
    </style>
</head>

        // Function to generate trial details
        function generateTrialDetails(trial) {
            const details = document.createElement('div');
            details.classList.add('trial-content', 'hidden');

            for (const [key, value] of Object.entries(trial)) {
                if (value!== 'NA') {
                    const detailRow = document.createElement('div');
                    detailRow.classList.add('detail-row');

                    const detailLabel = document.createElement('span');
                    detailLabel.classList.add('detail-label');
                    detailLabel.textContent = key;

                    const detailValue = document.createElement('span');
                    detailValue.classList.add('detail-value');
                    detailValue.textContent = value;

                    detailRow.appendChild(detailLabel);
                    detailRow.appendChild(detailValue);
                    details.appendChild(detailRow);
                }
            }

            return details;
        }

        // Function to generate trial cards
        function generateTrialCards(trials) {
            const trialsContainer = document.getElementById('trials-container');
            trialsContainer.innerHTML = '';

            for (const [line, lineTrials] of Object.entries(clinicalTrialsData[drugName])) {
                const lineItem = document.createElement('div');
                lineItem.classList.add('line-item');
                
                // Add data-line attribute to identify the line
                lineItem.setAttribute('data-line', line);

                const lineLabel = document.createElement('h2');
                lineLabel.classList.add('line-label');
                lineLabel.textContent = line;
                lineItem.appendChild(lineLabel);

                for (const trial of lineTrials) {
                    const trialCard = document.createElement('div');
                    trialCard.classList.add('trial-card');

                    const trialHeader = document.createElement('div');
                    trialHeader.classList.add('trial-header');

                    const trialTitle = document.createElement('span');
                    trialTitle.classList.add('trial-title');
                    trialTitle.textContent = `Trial ID: ${trial['Pivotal trial ID']}`;

                    const trialToggle = document.createElement('i');
                    trialToggle.classList.add('fa', 'fa-chevron-down', 'trial-toggle');

                    trialHeader.appendChild(trialTitle);
                    trialHeader.appendChild(trialToggle);

                    const trialDetails = generateTrialDetails(trial);

                    trialCard.appendChild(trialHeader);
                    trialCard.appendChild(trialDetails);

                    trialHeader.addEventListener('click', () => {
                        trialCard.classList.toggle('expanded');
                        trialDetails.classList.toggle('hidden');
                    });

                    lineItem.appendChild(trialCard);
                }

                trialsContainer.appendChild(lineItem);
            }

            // Automatically expand the specified line if provided in URL
            if (lineName) {
                const targetLine = document.querySelector(`.line-item[data-line="${lineName}"]`);
                if (targetLine) {
                    // Add animation class
                    targetLine.classList.add('fade-in');
                    
                    // Expand all trial cards within the target line
                    const trialCards = targetLine.querySelectorAll('.trial-card');
                    trialCards.forEach(card => {
                        card.classList.add('expanded');
                        const content = card.querySelector('.trial-content');
                        content.classList.remove('hidden');
                    });
                    
                    // Scroll to the target line
                    setTimeout(() => {
                        targetLine.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                }
            }
        }

        // Generate trial cards for the selected drug
        if (clinicalTrialsData[drugName]) {
            generateTrialCards(clinicalTrialsData[drugName]);
        }
