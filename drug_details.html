    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f3f4f6',
                        accent: '#1e40af',

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .table-hover {
                @apply hover:bg-blue-50 transition-colors duration-200;
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .line-item {
                @apply mb-5 p-4 rounded-lg border border-gray-200 bg-white shadow-sm hover:shadow-md transition-shadow;
            }
            .line-label {
                @apply font-semibold text-primary text-lg mb-3;
            }
            .detail-row {
                @apply grid grid-cols-1 md:grid-cols-2 gap-4 py-2 border-b border-gray-100;
            }
            .detail-label {
                @apply font-medium text-gray-700;
            }
            .detail-value {
                @apply text-gray-800;
            }
        }
    </style>
</head>

        // Function to populate the drug details
        function populateDrugDetails() {
            const container = document.getElementById('drug-details-container');
            container.innerHTML = ''; // Clear existing content

            // Check if drug details exist for the selected drug
            if (drugDetails[drugName]) {
                const drug = drugDetails[drugName];

                // Check if the drug uses the new lines structure
                if (drug.lines && drug.lines.length > 0) {
                    // Create a container for all lines
                    const linesContainer = document.createElement('div');
                    linesContainer.className = 'p-4 space-y-5';

                    // Iterate through each line and create a section for it
                    drug.lines.forEach((line, lineIndex) => {
                        const lineSection = document.createElement('div');
                        lineSection.className = `line-item fade-in`;
                        lineSection.style.animationDelay = `${lineIndex * 0.1}s`;

                        // Line name with link to clinical trials page
                        const lineName = document.createElement('div');
                        lineName.className = 'line-label';
                        const link = document.createElement('a');
                        link.href = `clinical_trials.html?drug=${encodeURIComponent(drugName)}&line=${encodeURIComponent(line.name)}`;
                        link.textContent = line.name;
                        lineName.appendChild(link);

                        // Line details table
                        const detailsTable = document.createElement('div');
                        detailsTable.className = 'space-y-1';

                        // Iterate through each detail and create a row
                        for (const [key, value] of Object.entries(line.details)) {
                            const detailRow = document.createElement('div');
                            detailRow.className = 'detail-row';

                            const labelCell = document.createElement('div');
                            labelCell.className = 'detail-label';
                            labelCell.textContent = key;

                            const valueCell = document.createElement('div');
                            valueCell.className = 'detail-value';
                            valueCell.textContent = value;

                            detailRow.appendChild(labelCell);
                            detailRow.appendChild(valueCell);
                            detailsTable.appendChild(detailRow);
                        }

                        // Add line name and details to the line section
                        lineSection.appendChild(lineName);
                        lineSection.appendChild(detailsTable);

                        // Add the line section to the lines container
                        linesContainer.appendChild(lineSection);
                    });

                    // Add the lines container to the main container
                    container.appendChild(linesContainer);
                } else {
                    // Handle the old structure (single line with flat properties)
                    const oldStyleContainer = document.createElement('div');
                    oldStyleContainer.className = 'p-4';

                    // Create a single line item
                    const lineSection = document.createElement('div');
                    lineSection.className = 'line-item fade-in';

                    // Line name (use drugName as fallback if line is not defined)
                    const lineName = document.createElement('div');
                    lineName.className = 'line-label';
                    const link = document.createElement('a');
                    link.href = `clinical_trials.html?drug=${encodeURIComponent(drugName)}&line=${encodeURIComponent(drugName)}`;
                    link.textContent = drug.line || drugName;
                    lineName.appendChild(link);

                    // Line details table
                    const detailsTable = document.createElement('div');
                    detailsTable.className = 'space-y-1';

                    // List of properties to display
                    const properties = [
                        "Market authorization",
                        "New drug application (NDA) acceptance date",
                        "Approval Time",
                        "First-time inclusion in the National Reimbursement Drug List (NRDL)",
                        "Approval pathway",
                        "Regulatory outcomes of conditional approval",
                        "Review document ID",
                        "Indication OS follow-up",
                        "Reference"
                    ];

                    // Iterate through each property and create a row
                    properties.forEach((property) => {
                        const detailRow = document.createElement('div');
                        detailRow.className = 'detail-row';

                        const labelCell = document.createElement('div');
                        labelCell.className = 'detail-label';
                        labelCell.textContent = property;

                        const valueCell = document.createElement('div');
                        valueCell.className = 'detail-value';

                        // Try to find the property in the drug details (handle different casing)
                        const propertyValue = drug[property] ||
                            drug[property.toLowerCase().replace(/ /g, '-')] ||
                            drug[property.replace(/ /g, '')] ||
                            'N/A';

                        valueCell.textContent = propertyValue;

                        detailRow.appendChild(labelCell);
                        detailRow.appendChild(valueCell);
                        detailsTable.appendChild(detailRow);
                    });

                    // Add line name and details to the line section
                    lineSection.appendChild(lineName);
                    lineSection.appendChild(detailsTable);

                    // Add the line section to the container
                    oldStyleContainer.appendChild(lineSection);
                    container.appendChild(oldStyleContainer);
                }
            } else {
                // If no drug details found, show a message
                container.innerHTML = `
                    <div class="p-6 text-center">
                        <i class="fa fa-exclamation-circle text-red-500 text-3xl mb-2"></i>
                        <p class="text-gray-600">Drug details not found for "${drugName}".</p>
                    </div>
                `;
            }
        }

        // Call the function to populate the drug details
        populateDrugDetails();
    </script>
